<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <script src="main.js" async="true"></script>
  <title>Form_Component</title>
</head>
<body>
  
  <main>
    
    <article class="first">
      <h2>Learn to code by watching others</h2>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
      </p>
    </article>
    
    <article class="second">
      <div class="trial">
        Try it free 7 days
        <span>
          then $20/mo. thereafter
        </span>
      </div>
      <form>
        <div>
          <input type="text" name="first-name" placeholder="First Name" required>
          <p class="invalid"></p>
          <span class="err">
            <img src="icon-error.svg">
          </span>
        </div>
        <div>
          <input type="text" name="last-name" placeholder="Last Name" required>
          <p class="invalid"></p>
          <span class="err">
            <img src="icon-error.svg">
          </span>
        </div>
        <div>
          <input type="email" name="email" placeholder="Email Address" required>
          <p class="invalid"></p>
          <span class="err">
            <img src="icon-error.svg">
          </span>
        </div>
        <div>
          <input type="password" name="password" placeholder="Password" required>
          <p class="invalid"></p>
          <span class="err">
            <img src="icon-error.svg">
          </span>
        </div>
        <input type="button" value="Claim your free trial">
        <p class="tc">
          By clicking the button, you are agreeing to our <a href="#" class="default">Terms and Services</a>
        </p>
      </form>
    </article>
     
  </main>
  
  
</body>
</html>
